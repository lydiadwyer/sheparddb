{% extends "global.html" %}
{% block body_content %}
    <h1>Cities</h1>
    <a href="{{ url_for('cities.add_city') }}">Add city</a>
    <table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Region</th>
        <th>Country</th>
    </tr>
    {% for entry in Cities.query.all() %}
    <tr>
        <td>{{entry.city_id}}</td>
        <td>{{entry.city_name}}</td>
        <td>{{entry.region_id}}</td>
        <td>{{entry.country_id}}</td>
        <td>
            <a href="{{ url_for('cities.view_one_city',
                city_id=entry.city_id) }}">View</a>
            <a href="{{ url_for('cities.edit_city',
                city_id=entry.city_id) }}">Edit</a>
            <a href="{{ url_for('cities.delete_city',
                city_id=entry.city_id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
