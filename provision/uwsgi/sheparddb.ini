[uwsgi]
module = wsgi
plugin = python

master = true
processes = 5

chdir = /var/www/sheparddb/
socket = /tmp/sheparddb.sock
chown-socket = www-data:www-data
chmod-socket = 660
uid = www-data
gid = www-data
vacuum = true
py-auto-reload = 1
die-on-term = true

# location of log files
logto = /var/log/uwsgi/%n.log